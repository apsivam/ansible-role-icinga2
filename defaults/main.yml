---

# icinga2 settings
# role can be agent or master
icinga2_role: agent
icinga2_master_fqdn: false
icinga2_features: [ "checker", "api", "mainlog" ]

### Manage package repos
icinga2_manage_repo_icinga: true
icinga2_manage_repo_epel: true

# Version can be installed,latest,removed,absent,present,build-dep
icinga2_state: present

### includes geerlingguy.mysql
icinga2_manage_mysql: false

### ido-mysql vars
mysql_root_password: super-secure-password
icinga2_feature_idoMysql_user: icinga
icinga2_feature_idoMysql_password: icinga
icinga2_feature_idoMysql_dbname: icinga
icinga2_feature_idoMysql_host: "127.0.0.1"
icinga2_feature_idoMysql_port: 3306
icinga2_feature_idoMysql_options: 
  cleanup:
    downtimehistory_age: "0"
    contactnotifications_age: "0"
    eventhandlers_age: "0"

### ido-pgsql vars
icinga2_feature_idoPgsql_user: icinga
icinga2_feature_idoPgsql_password: icinga
icinga2_feature_idoPgsql_dbname: icinga
icinga2_feature_idoPgsql_host: "127.0.0.1"
icinga2_feature_idoPgsql_port: 5432

