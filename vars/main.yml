---
icinga2_yum_repo:
  baseurl: http://packages.icinga.com/epel/$releasever/release/
  gpgkey: http://packages.icinga.com/icinga.key
icinga2_apt_repo:
  repo: "deb http://packages.icinga.com/debian icinga-{{ansible_distribution_release}} main"
  gpgkey: http://packages.icinga.com/icinga.key

icinga2_binary: /usr/sbin/icinga2
icinga2_api_port: 5665
icinga2_service: icinga2
icinga2_user:
  Debian: nagios
  RedHat: icinga
icinga2_group:
  Debian: nagios
  RedHat: icinga

feature_has_handler:
  api: True
  command: False
  compatlog: False
  debuglog: False
  elasticsearch: False
  gelf: False
  graphite: False
  influxdb: False
  livestatus: False
  opentsdb: False
  perfdata: False
  statusdata: False
  syslog: False
  checker: False
  mainlog: False
  notification: False
  ido-mysql: True

icinga2_feature_idoMysql_connection:
  host: "{{icinga2_feature_ido_host}}"
  port: "{{icinga2_feature_ido_port}}"
  user: "{{icinga2_feature_ido_user}}"
  password: "{{icinga2_feature_ido_password}}"
  database: "{{icinga2_feature_ido_dbname}}"
icinga2_feature_idoMysql_options:
  cleanup:
    downtimehistory_age: 48h
    contactnotifications_age: 31d
    eventhandlers_age: 7d


